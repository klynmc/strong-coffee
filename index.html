<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<header><h1>Weather Dashboard</h1></header>

<div class="inputForm">
    <input type="text" class="inputVal" placeholder="Enter a city">
    <input type="submit"  class="submitBtn" value="Search">
</div>

<h2>Results</h2>

<div class="display">
    <h3 class="cityName"></h3>
    <p class="description"></p>
    <p class="temp"></p>
    <p class="windSpeed"></p>
    <p class="humidity"></p>
</div>
    
<script src="app.js"></script>
</body>
</html>
